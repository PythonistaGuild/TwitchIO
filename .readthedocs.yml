formats: []

version: 2

build:
  os: ubuntu-20.04
  tools: {"python": "3.7"}

  apt_packages:
    - libasound-dev
    - portaudio19-dev
    - libportaudio2
    - libportaudiocpp0
    - ffmpeg
    - python3-pyaudio

python:
  install:
    - requirements: requirements.txt
    - method: pip
      path: .
      extra_requirements:
        - docs
